<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="username">Username </label>
                </td>
                <td>
                    <input type="text" name="name" id="" placeholder="insert name here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password </label>
                </td>
                <td>
                    <input type="password" placeholder="insert password here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label>
                </td>
                <td>
                    <input type="email" name="email" id="" placeholder="youremail@email.com">
                </td>
            </tr>
            <tr><td><br></td></tr>
            <tr><td colspan="3">
                <label for="desc"><strong>Description</strong></label>
            </td></tr>
            <tr>
                <td colspan="3">
                    <textarea name="" id="" cols="31" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <p>Please select your favourite programming language</p>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="radio" name="coding" id="" value="javascript">Javascript
                    <input type="radio" name="coding" id="" value="java">Java
                    <input type="radio" name="coding" id="" value="python">Python
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
